      }

        font-family: Tahoma, sans-serif;
        background-color: #fff;

        position: absolute;
        bottom: 0px;
        width: 50%;
        height: 50px;
        border: none;
        color: #eb9712;
        box-shadow: 0 4px 25px 0 rgba(0, 0, 0, 0.1);
        resize: none;

        text-align: center;
        font-size: 15px;

      input.insert{
        width: 80px;
        height: 80px;
        text-align: center;
        background-color: #eb9712;
        color: #fff;
        border-radius: 50%;

    <!-- FORM NAME AND DOG -->
    <div class="container">
      <font class="bomb" id="title">YummY</font>
      <!--CLicclato il pulsante invia i dati verranno inviati alla pagina view3-->
      <form class="container" action="view3">
        <div id="name" class="name container">
          <input id="nameChild" class="name" type="text" placeholder="Inserisci il tuo nome">
        </div>
        <div id="dogName" class="dog container">
          <img class="dog" alt="" src="/images/dogInput.png">
          <input id="nameDog" class="dogName" type="text" placeholder="Nome cagnolino">
        </div>
        <div id="insertion1" class="insertion container">
          <input class="insert" type="submit" value="Invia" on-tap="subm">
        </div>
      </form>
    </div>
  </template>

  <script>
  //PARTE NON UTILIZZATA

    Polymer({
      is: 'my-view1',
      subm: function(){
        var childName = this.$.nameChild.value;//document.querySelector('#prova').value //document.getElementById("prova").value;
        var dogName = this.$.nameDog.value;
        localStorage.setItem("name", childName);
        localStorage.setItem("dogName", dogName);
        localStorage.setItem("trophy", "0");
      }
    });

    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }
    }

    //window.customElements.define(MyView1.is, MyView1);
  </script>
