<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      .bomb1{
        background-color: #fff;
      }

      div.dog {
        position: absolute;
        bottom: 30%;
        width: 100%;
      }
      div.name {
        position: absolute;
        bottom: 50%;
        width: 100%;
      }

      .name::placeholder {
        color: #f5dabd;
        padding-top: 0px;
        padding-left: 15%;
        padding-right: 15%;
        text-align: center;

      }

      .dogName::placeholder {
        color: #f5dabd;
        padding-top: 0px;
        padding-left: 15%;
        padding-right: 15%;
        text-align: center;

      }

      img.dog {
        width: 100px;
        height: 100px;
        position: absolute;
        bottom: 35%;
      }

      input.dogName{
        font-family: Tahoma, sans-serif;
        background-color: #fff;
        border-radius: 30px;
        position: absolute;
        bottom: 0px;
        width: 50%;
        height: 50px;
        border: none;
        color: #eb9712;
        box-shadow: 0 4px 25px 0 rgba(0, 0, 0, 0.1);
        resize: none;
        outline: none;
        text-align: center;
        font-size: 15px;
      }

      input.name{
        font-family: Tahoma, sans-serif;
        background-color: #fff;
        border-radius: 30px;
        position: absolute;
        bottom: 0px;
        width: 50%;
        height: 50px;
        border: none;
        color: #eb9712;
        box-shadow: 0 4px 25px 0 rgba(0, 0, 0, 0.1);
        resize: none;
        outline: none;
        text-align: center;
        font-size: 15px;
      }

      input.insert{
        width: 80px;
        height: 80px;
        text-align: center;
        background-color: #eb9712;
        color: #fff;
        border-radius: 50%;
        position: absolute;
        box-shadow: 0 4px 25px 0 rgba(0, 0, 0, 0.1);
        border: none;
        resize: none;
        outline: none;
      }

      div.insertion{
        position: absolute;
        bottom: 27%;
      }

    </style>

    <!-- FORM NAME AND DOG -->
    <div class="container">
      <font class="bomb" id="title">YummY</font>
      <form class="container" action="view3">
        <div id="name" class="name container">
          <input class="name" type="text" placeholder="Inserisci il tuo nome" >
        </div>
        <div id="dogName" class="dog container">
          <img class="dog" alt="" src="/images/dogInput.png">
          <input class="dogName" type="text" placeholder="Nome cagnolino">
        </div>
        <div id="insertion1" class="insertion container">
          <input class="insert" type="submit" value="Invia">
        </div>
      </form>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-view1',

      handleTap: function() {
        if(this.$.request.value!=""){
        //Invio del dato a dialogFlow
          alert(this.$.request.value);
        //Sistemazione dello schermo aggiungere che viene applicato solamente
        //la prima volta
        //JS possiamo utilizzare DOCUMENT PER LE COSE CHE CREI
          this.$.yummy.remove();
          this.$.textarea.style.bottom = '50px';
          this.$.button.style.bottom = '50px';

          var addElem  = document.createElement("div");
          addElem.innerHTML = this.$.request.value;
          this.$.prova.appendChild(addElem);

          this.$.request.value = "";
          this.$.secondaryColor.remove();
          this.$.title.remove();
          /*
          var btn  = document.createElement("div");
          btn.innerHTML = "prova";
          this.$.prova.appendChild(btn);*/

        }
      }

    });


    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }
    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
