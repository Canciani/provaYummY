<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../iron-icons/iron-icons.html">

<link rel="import" href="shared-styles.html">
<link rel="import" href="/src/myicons.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      .bomb1{
        background-color: #fff;
      }

      div.avatar {
        position: absolute;
        bottom: 30%;
        width: 100%;
      }

      div.bgcolor{
        position: absolute;
        background-color: #fff;
        height: 33%;
        bottom: 0px;
        width: 100%;
      }

      div.half {
        width: 50%;
      }

      textarea.avatar {
	      font-family: Tahoma, sans-serif;
        background-color: #fff;
        border-radius: 30px;
        position: absolute;
        bottom: 0px;
        width: 50%;
        height: 50px;
        border: none;
        color: #eb9712;
        box-shadow: 0 4px 25px 0 rgba(0, 0, 0, 0.1);
        resize: none;
        outline: none;
        text-align: center;
        font-size: 15px;
      }

      .avatar::placeholder {
        color: #f5dabd;
        padding-top: 0px;
        padding-left: 15%;
        padding-right: 15%;
        text-align: center;

      }

      input.avatar{
        width: 40px;
        height: 40px;
        text-align: center;
        background-color: #eb9712;
        color: #fff;
        border-radius: 50%;
        position: absolute;
        bottom: 5px;
        right: 5px;
        paddin
        box-shadow: 0 4px 25px 0 rgba(0, 0, 0, 0.1);
        border: none;
        resize: none;
        outline: none;
      }

      button.avatar{
        width: 40px;
        height: 40px;
        text-align: center;
        background-color: #eb9712;
        color: #fff;
        border-radius: 50%;
        position: absolute;
        bottom: 7px;
        right: 5px;
        box-shadow: 0 4px 25px 0 rgba(0, 0, 0, 0.1);
        border: none;
        resize: none;
        outline: none;
      }


    </style>
    <div id="prova"> prova </div>
    <div class="container">
      <div class="bgcolor" id="secondaryColor"></div>
      <font class="bomb" id="title">YummY</font>
      <div id="yummy" class="avatar container">
        <div width="100%">
          <img alt="" src = "images/YummYanimation.gif" width = "187.5" height="152.5">
        </div>
      </div>
      <div id="textarea" class="avatar container">
          <textarea id="request" class="avatar" placeholder="Type text here"></textarea>
      </div>
      <div id="button" class="avatar half container">
          <!--input id="myBtn" class="avatar" type=”button” value="Send" onclick="myFunction()"/-->
          <button id="myBtn" class="avatar" type=”button” on-tap="handleTap"><iron-icon icon="myicons:send"></iron-icon></button>
      </div>

    </div>
  </template>

  <script>
    Polymer({
      is: 'my-view1',

      handleTap: function() {
        if(this.$.request.value!=""){
        //Invio del dato a dialogFlow
          alert(this.$.request.value);
        //Sistemazione dello schermo aggiungere che viene applicato solamente
        //la prima volta
        //JS possiamo utilizzare DOCUMENT PER LE COSE CHE CREI
          this.$.yummy.remove();
          this.$.textarea.style.bottom = '50px';
          this.$.button.style.bottom = '50px';

          var addElem  = document.createElement("div");
          addElem.innerHTML = this.$.request.value;
          this.$.prova.appendChild(addElem);

          this.$.request.value = "";
          this.$.secondaryColor.remove();
          this.$.title.remove();
          /*
          var btn  = document.createElement("div");
          btn.innerHTML = "prova";
          this.$.prova.appendChild(btn);*/

        }
      }

    });


    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }
    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
