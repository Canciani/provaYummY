  <script>
    Polymer({
      is: 'my-view3',

      handleTap: function() {
        if(this.$.request.value!=""){
        //Invio del dato a dialogFlow
        //alert(this.$.request.value);
        //Sistemazione dello schermo aggiungere che viene applicato solamente
        //la prima volta
          this.$.yummy.remove();
          this.$.textarea.style.bottom = '30px';
          this.$.button.style.bottom = '30px';
          //alert("Spostamento in basso!");
          this.$.chat1.appendChildMessages(this.$.request.value);
          //alert("appendChildMessages invocata");
          //creo la riga yummy;
          //risposta YummY
          this.$.typingMoon.style.visibility = "visible";
          var vis = this.$.typingMoon;
          var cRequest = this.$.chat1;
          var text = this.$.request.value;

          setTimeout(function(){
            vis.style.visibility = "hidden";
            cRequest.childRequest(text);
          }, 1500);
          //INSERIMENTO JSON E VARIABILI
          var request = new XMLHttpRequest();
          request.open("GET", "/src/data.json", false);
          request.send(null);
          var dataJson = JSON.parse(request.responseText);
          console.log(dataJson.childName);

          //var fileJs = JSON.parse();
          //console.log(fileJs);

          //alert("childRequest invocata");
          //PROVA INTERAZIONE CON YUMMY
          //var rispostaYummy = webApp.apiaiClient.textRequest(this.$.request.value);

          //append
          //this.$.display.appendChild(this.$.chat1.appendYummyMessages(this.$.request.value));
          //alert("finita creazione yummyMSG");


          //remove part DA ESEGUIRE SOLO UNA VOLTA
          this.$.request.value = "";
          this.$.secondaryColor.remove();
          this.$.title.remove();
          //alert("Eliminazione contenuto text area eseguita!");

        }
      }

    });

    class MyView3 extends Polymer.Element {
      static get is() { return 'my-view3'; }
    }
    // SECONDO ERRORE
    customElements.define(MyView3.is, MyView3);
  </script>
