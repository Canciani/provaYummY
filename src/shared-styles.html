<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .card {
        margin: 24px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      .block {
        background-color: #fff;
        border-radius: 30px;
        position: fixed;
        top: 50%;

        padding-left: 15%;
        padding-right: 15%;
        color: #eb9712;
        box-shadow: 0 4px 25px 0 rgba(0, 0, 0, 0.1);

      }

      .bomb {
        position: fixed;
        top: 25%;

        color: #eb9712;
        font-family: bombfont;
      }

      .yummy {
        position: fixed;
        top: 35%;

      }

      .container {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }


      @font-face {
      font-family: bombfont;
      src: bombfont/BOMBFONT TRIAL.ttf;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }
    </style>
  </template>
</dom-module>
