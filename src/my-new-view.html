<dom-module id="my-new-view">
  <!-- Defines the element's style and local DOM -->
  <!-- double bcknd background: linear-gradient(to bottom, #f5dabd 0%,#f5dabd 50%,#fff 50%,#fff 50%,#fff 100%);-->
  <template>
    <!-- include="shared-styles" include il dom-module dove ci sono scritti
         vari CSS che vogliamo riutilizzare in piÃ¹ pagine-->
    <style include="shared-styles">

      :host {
        display: block;

        padding: 10px;
      }
      .container {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }
    </style>

    <div class="container">
      <font class="bomb" size="7">YummY</font>
      <img class="yummy" alt="" src = "images/YummYanimation.gif"
        width = "187.5" height="152.5">
      <div class="block"> <p>Type text here</p> </div>
    </div>
      <!-- PERMETTE DI LINKARE UN'IMMAGINE SE CLICCATA AD UNA PAGINA
      <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
        <a name="view1" href="[[rootPath]]view1">
          <img alt="" src = "images/YummYanimation.gif" width = "187.5" height="152.5"></a>
      </iron-selector>
    -->
  </template>

  <script>
    // Your new element extends the Polymer.Element base class
    class MyNewView extends Polymer.Element {
      static get is() { return 'my-new-view'; }
    }
    //Now, register your new custom element so the browser can use it
    customElements.define(MyNewView.is, MyNewView);
  </script>
